environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  spritewidget:
    path: ../../
  logging: ^1.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  mockito:

flutter:
  uses-material-design: true
  assets:
